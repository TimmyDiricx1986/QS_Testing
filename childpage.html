<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    const webIntegrationId = "Rm6gK53jEW7WM_rtOEarHNqHTGEeR5SF";
    function login() {
      function isLoggedIn() {
        return fetch("https://pj6j97r06wt6gqw.eu.qlikcloud.com/api/v1/users/me", {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'qlik-web-integration-id': webIntegrationId,
          },
        }).then(response => {
          return response.status === 200;
        });
      }
      return isLoggedIn().then(loggedIn => {
        if (!loggedIn) {
          // check login
          window.top.location.href = "https://pj6j97r06wt6gqw.eu.qlikcloud.com/login?qlik-web-integration-id=" + webIntegrationId + "&returnto=" + top.location.href;  
          document.body.innerHTML = document.body.innerHTML + "<div>Please log in to https://pj6j97r06wt6gqw.eu.qlikcloud.com before accessing this page.</div>";          
        }else{
            window.location.href = "https://pj6j97r06wt6gqw.eu.qlikcloud.com/single/?appid=116ab77b-b31f-4041-8619-fa1847f8e4da&opt=ctxmenu,currsel" ;
        }
      });
    }
	login()
  </script>
</head>
